button {
  position: relative;
  padding: 10px 20px;
  border-radius: 7px;
  border: 2px solid white;
  font-size: 14px;
  text-transform: uppercase;
  font-weight: 600;
  letter-spacing: 2px;
  background: transparent;
  color: #fff;
  overflow: hidden;
  box-shadow: 0 0 0 0 transparent;
  -webkit-transition: all 0.2s ease-in;
  -moz-transition: all 0.2s ease-in;
  transition: all 0.2s ease-in;
}

button:hover {
  background: black;
  box-shadow: 0 0 30px 5px rgba(0, 142, 236, 0.815);
  -webkit-transition: all 0.2s ease-out;
  -moz-transition: all 0.2s ease-out;
  transition: all 0.2s ease-out;
}

button:hover::before {
  -webkit-animation: sh02 0.5s 0s linear;
  -moz-animation: sh02 0.5s 0s linear;
  animation: sh02 0.5s 0s linear;
}

button::before {
  content: '';
  display: block;
  width: 0px;
  height: 86%;
  position: absolute;
  top: 7%;
  left: 0%;
  opacity: 0;
  background: #fff;
  box-shadow: 0 0 50px 30px #fff;
  -webkit-transform: skewX(-20deg);
  -moz-transform: skewX(-20deg);
  -ms-transform: skewX(-20deg);
  -o-transform: skewX(-20deg);
  transform: skewX(-20deg);
}

@keyframes sh02 {
  from {
    opacity: 0;
    left: 0%;
  }

  50% {
    opacity: 1;
  }

  to {
    opacity: 0;
    left: 100%;
  }
}

button:active {
  box-shadow: 0 0 0 0 transparent;
  -webkit-transition: box-shadow 0.2s ease-in;
  -moz-transition: box-shadow 0.2s ease-in;
  transition: box-shadow 0.2s ease-in;
}
/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 300px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0px 0px 10px #000;
}

.modal-content p {
    color: black;
    font-size: 18px;
}

.modal-content button {
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.modal-content button:hover {
    background-color: #0056b3;
}
.submit{
    text-align: center;
    padding-top: 10px;
    font-size: 21px;
}
    </style>
</head>

    <script>
        document.getElementById('availabilityForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            let availabilityData = JSON.parse(localStorage.getItem('availabilityData')) || {};
            
            const userName = localStorage.getItem('userName');
            checkboxes.forEach(checkbox => {
                const [day, time] = checkbox.name.split(' ');
                if (!availabilityData[day]) availabilityData[day] = [];
                availabilityData[day].push({name: userName, time });
            });

            localStorage.setItem('availabilityData', JSON.stringify(availabilityData));
            // Show the custom modal
const modal = document.getElementById('customModal');
const modalOkBtn = document.getElementById('modalOkBtn');

modal.style.display = 'block';

modalOkBtn.addEventListener('click', function() {

});
